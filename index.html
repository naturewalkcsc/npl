<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream and URL Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .panel {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }
        .panel.top {
            z-index: 1;
        }
        .panel.bottom {
            z-index: 2;
            top: 0; /* Align to the top */
            left: 50%;
            transform: translateX(-50%) scale(0.7); /* Center horizontally and scale down */
            width: 40%; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        .panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #youtube-live {
            width: 100%;
            height: 100%;
            transition: transform 1s ease;
        }
        #youtube-live.zoom {
            transform: scale(1.2); /* Scale up to 120% of original size */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel top">
            <div id="youtube-live"></div>
        </div>
        <div class="panel bottom">
            <iframe src="https://badminton.double-yellow.be/live?hideColumns=divisionBig&fullscreen=true&eventContains=NPL&layoutBig=G&showOnlyLastX=1"></iframe>
        </div>
    </div>

    <script>
        function onYouTubeIframeAPIReady() {
            const player = new YT.Player('youtube-live', {
                height: '100%',
                width: '100%',
                videoId: 'iK2QDWAlSQo', // Replace YOUR_VIDEO_ID with the actual video ID of the YouTube live stream
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                },
                playerVars: {
                    'autoplay': 1, // Auto-play the video
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            // Add zoom class after video starts playing
            document.getElementById('youtube-live').classList.add('zoom');
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
                event.target.playVideo(); // Resume playback if paused or ended
            }
        }

        (function() {
            const script = document.createElement('script');
            script.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
