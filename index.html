<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NW NPL 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .panel {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }
        .panel.top {
            z-index: 1;
        }
        .panel.bottom {
            z-index: 2;
            /* Mobile-first styles (default) */
            top: 20px;
            right: 15px;
            left: auto;
            width: 60%;
            height: 15%;
            transform: scale(0.7);
            transform-origin: top right;
        }
        .panel iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px; /* Added for a cleaner look */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #youtube-live {
            width: 100%;
            height: 100%;
            transition: transform 1s ease;
        }
        #youtube-live.zoom {
            transform: scale(1.2); /* Scale up to 120% of original size */
        }
        /* Media query for laptop screens and larger */
        @media (min-width: 1024px) {
            .panel.bottom {
                top: -50px; /* Moved slightly outside the screen from the top */
                right: 15px;
                width: 40%;
                height: 25%;
                transform-origin: top right;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel top">
            <div id="youtube-live"></div>
        </div>
        <div class="panel bottom">
            <iframe src="https://badminton.double-yellow.be/live?fullscreen=true&eventContains=NPL&layoutBig=G&bgImageBig=1&showOnlyLastX=1&mainbgcolor=#0000"></iframe>
        </div>
    </div>

    <script>
        function onYouTubeIframeAPIReady() {
            const player = new YT.Player('youtube-live', {
                height: '100%',
                width: '100%',
                videoId: 'uprAp69Qbjc',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                },
                playerVars: {
                    'autoplay': 1,
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            document.getElementById('youtube-live').classList.add('zoom');
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
                event.target.playVideo();
            }
        }

        (function() {
            const script = document.createElement('script');
            script.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
