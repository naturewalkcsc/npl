<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NW NPL 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .panel {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }
        .panel.top {
            z-index: 1;
        }
        .panel.bottom {
            z-index: 2;
            top: 15px; 
            right: 15px; 
            left: auto; 
            transform: scale(0.7); 
            width: 30%; 
            height: 15%; 
            transform-origin: top right;
            
        }
        .panel iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0);
            margin: 0px auto; 
            overflow: hidden
        }
        #youtube-live {
            width: 100%;
            height: 100%;
            transition: transform 1s ease;
        }
        #youtube-live.zoom {
            transform: scale(1.2); 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel top">
            <div id="youtube-live"></div>
        </div>
        <div class="panel bottom">
            <iframe src="https://badminton.double-yellow.be/live?fullscreen=true&eventContains=NPL&layoutBig=G&bgImageBig=1&showOnlyLastX=1"></iframe>
        </div>
    </div>

    <script>
       
        function onYouTubeIframeAPIReady() {
            const player = new YT.Player('youtube-live', {
                height: '100%',
                width: '100%',
                videoId: 'uprAp69Qbjc', 
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                },
                playerVars: {
                    'autoplay': 1, 
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
          
            document.getElementById('youtube-live').classList.add('zoom');
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
                event.target.playVideo(); 
            }
        }

        (function() {
            const script = document.createElement('script');
           
            script.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
